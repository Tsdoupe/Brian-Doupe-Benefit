    <div id="estimateModal" class="modal fade" role="dialog"><!-- start of estimate modal-->
        <div class="modal-lg modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title"> Request Free Estimate </h3>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <form id="estimateForm">
                            <div class="form-group row">
                                <label for="firstName" class="col-md-2 col-form-label"> First Name</label> 
                                <div class="col-md-10">
                                    <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name" />
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="lastName" class="col-md-2 col-form-label"> Last Name</label>
                                <div class="col-md-10">
                                    <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name" />
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="workType" class="col-md-2 col-form-label"> Type of Work</label>
                                <div class="col-md-10">
                                    <select name="workType" id="workType" class="form-control">
                                        <option selected> Select... </option>
                                        <option value="windows"> Window(s) Replacement </option>
                                        <option value="doors"> Door(s) Replacement</option>
                                        <option value="kitchen"> Kitchen Remodleing </option>
                                        <option value="bathroom"> Bathroom Remodeling</option>
                                        <option value="addition"> Addition </option>
                                        <option value="bar"> Home Bar </option>
                                        <option value="siding"> Siding </option>
                                        <option value="excavating">Excavating </option>
                                        <option value="snowPlowing"> Snow Plowing </option> 
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for= "areaCode" class="col-md-2 col-form-label"> Contact Tel.</label>
                                <div class="col-5 col-md-3">
                                    <input type="tel" class="form-control" id="areaCode" name="areaCode" placeholder="Area code" />
                                </div>
                                <div class="col-7">
                                    <input type="tel" class="form-control" name="telNum" placeholder="Tel. number" />
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="email" class="col-md-2 col-form-label">Email</label> 
                                <div class="col-md-10">
                                    <input type="email" class="form-control" id="email" name="email" placeholder="Email"/>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="date" class="col-sm-6 col-form-label"> Preferred Estimate Date </label>
                                    <div class="col-sm-6">
                                        <input type="date" id="date" name="date" placeholder="date" class="form-control" />
                                    </div>
                            </div>
                            <div class="form-group row">
                                <div class="col">
                                    <button type="cancel" class="btn btn-secondary" data-dismiss="modal"> Cancel </button>
                                    <button type="submit" href="mailto:bdoupe@ymail.com" class="btn btn-primary"> Send </button>
                                </div>
                            </div>
                        </form>
                    </div>
